<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery/jquery-3.3.1.js"></script>
        <script>
            $(document).ready(function(){
               $(".key").blur(function(){
                  str=$(this).val();
                  $(".kq").html(str);
               });
            });
        </script>
    </head>
    <body>
        Từ khóa cần tìm<input type="text" class="key"></input><br>
        Từ khóa lấy được:<div class="kq"></div>
    </body>
</html>
